<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarFixTracker :: Autószerelő Műhely</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container text-center my-3">
        <div class="row my-3 py-2">
            <div class="col">
                <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='pics/logo.png') }}" alt="Logo" class="img-fluid logo"></a>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col"><a class="navElement" href="{{ url_for('index') }}" title="Nyitott munkalapok"><i class="fas fa-list-ol fa-2xl"></i></a></div>
            <div class="col"><a class="navElement" href="{{ url_for('add_vehicle') }}" title="Jármű hozzáadása"><i class="fas fa-car fa-2xl"></i></a></div>
            <div class="col"><a class="navElement" href="{{ url_for('add_employee') }}" title="Alkalmazott hozzáadása"><i class="fas fa-2xl fa-user-cog"></i></a></div>
            <div class="col"><a class="navElement" href="{{ url_for('add_owner') }}" title="Ügyfél hozzáadása"><i class="fas fa-2xl fa-user-tie"></i></a></div>
            <div class="col"><a class="navElement" href="{{ url_for('add_job') }}" title="Munka hozzáadása"><i class="fas fa-2xl fa-briefcase"></i></a></div>
            <div class="col"><a class="navElement" href="{{ url_for('archive') }}" title="Archívum"><i class="fas fa-2xl fa-clipboard-list"></i></a></div>
        </div>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <div class="row"><div class="col"><span class="fw-bold">CarFixTracker</span> - Műhely nyilvántartó, státuszkövető és ügyféltájékoztató alkalmazás</div></div>
            <div class="row fw-"><div class="col fst-italic fw-light">Python, Flask, HTML, CSS, Bootstrap 5, SQLite, smtplib</div></div>
            <div class="row"><div class="col">Dajka Norbert | Gál Benedek | Szilvásy Marcell | Szuszits Réka</div></div>
            <div class="row"><div class="col">Informatika Projekt 1.</div></div>
            <div class="row"><div class="col"><a target="_blank" href="https://www.uniduna.hu">DUE</a> 2025</div></div>
        </footer>
    </div>

    <script async src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
